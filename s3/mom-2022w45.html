<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>

<body>
    <div id="vis" />
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Stock prices of 5 Tech Companies over Time.",
            "data": {
                "url": "https://hmreumann.github.io/ecd2022a/data/time-spent-with-relationships-by-age-us.csv"
            },
            "layer": [
                {
                    "mark": { "type": "line", "point": { "filled": false, "fill": "white" } },
                    "encoding": {
                        "x": { "field": "Year" },
                        "y": {
                            "field": "Time spent alone, by age of respondent (United States)",
                            "type": "quantitative"
                        }
                    }
                },
                {
                    "mark": { "type": "line", "point": { "filled": false, "fill": "white" } },
                    "encoding": {
                        "x": { "field": "Year" },
                        "y": {
                            "field": "Time spent with friends, by age of respondent (United States)",
                            "type": "quantitative"
                        }
                    }
                },
                {
                    "mark": { "type": "line", "point": { "filled": false, "fill": "white" } },
                    "encoding": {
                        "x": { "field": "Year" },
                        "y": {
                            "field": "Time spent with children, by age of respondent (United States)",
                            "type": "quantitative"
                        }
                    }
                },
                {
                    "mark": { "type": "line", "point": { "filled": false, "fill": "white" } },
                    "encoding": {
                        "x": { "field": "Year" },
                        "y": {
                            "field": "Time spent with with parents, siblings and other family, by age of respondent (United States)",
                            "type": "quantitative"
                        }
                    }
                }
            ],
            "config": {}
        };
        vegaEmbed("#vis", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
    </script>
</body>

</html>
