<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
    <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A scatterplot showing the rise of money of congressman.",
  "data": {"url": "https://raw.githubusercontent.com/hmreumann/ecd2022a/main/data/election-cycle-fundraising-2.csv"},
  "width": "1000",
  "height": "650",
  "mark": "point",
  "encoding": {
    "x": {"field": "raised", "type": "quantitative"},
    "y": {"field": "spent", "type": "quantitative"},
    "color": { "field": "party"},
    "shape": { "field": "chamber"},
    "tooltip": { "field" : "member"}
  }
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
