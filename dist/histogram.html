<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Test</title>
</head>
<body>
    <script src="bundle.js"></script>
    <h1 style="text-align: center;">D3 - Temperature Histogram</h1>
    <div id="#histogram" style="display: flex; justify-content: center;"></div>
    <script>
        const renderHistogram = async () => {
            const temperature = await d3.csv("../data/temperature-data.csv")

            let svg = Histogram(temperature, {
                value: d => d.temperature,
                label: "Temperature",
                width: 500,
                height: 500,
                color: "steelblue"
            })

            document.getElementById('#histogram').innerHTML = svg.outerHTML
        }

        renderHistogram()
    </script>
</body>
</html>
